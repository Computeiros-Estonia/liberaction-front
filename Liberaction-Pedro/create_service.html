<!DOCTYPE html>
<html lang="ptbr">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet"  href="static\css\styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    </head>

<body>
    <!-- Header starts --> 
    <div class="header-alt">
        <img src="static/images/logo.png" alt="">
    </div>


    <!-- Content starts --> 
    <div>
        <form>
            <div class="container-form">
                
                <div class="cadastro-box">

                    <div class="titulo-formulario"><h2>Fale um pouco sobre o serviço que quer anunciar =D </h2></div>

                    <div class="single-input">
                        <input type="text" class="input" id="id_base-name" name="base-name" required>
                        <label for="id_base-name">Nome do Serviço:</label>
                    </div>
                    
                    <div class="single-input">
                        <input type="number" class="number-input" id="id_base-price" name="base-price" required>
                        <label for="id_base-price">Preço:</label>

                        <!-- <div class="check"></div>Valor a negociar -->
                    </div>

                    <div class="single-input">
                        <textarea class="description-input" name="base-description" cols="40" rows="10" required id="id_base-description"></textarea>
                        <label for="id_base-description">Descrição do serviço:</label>
                    </div>

                    <label for="id_imgs">Fotos</label>
                    <div class="single-input">
                        <input type="file" id="id_imgs" name="imgs" multiple required>
                    </div>

                    <div class="single-input">
                    <input type="submit" value="Anunciar Agora!"></input>
                    </div>

                </div>
            </div>
        
        </form>
    </div>

</body>
