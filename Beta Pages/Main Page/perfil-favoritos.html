<!DOCTYPE html>

<head>

<body>
    <!-- Site Header -->
    <div class="header">
        <div class="navbar">
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>    
            <div class="container1">
                <img src="logo.png">
                <input type="text" placeholder="Buscar produto, serviço e muito mais!">
                
                <div>
                    <h3>Bem vindo!
                        <span><a href="login.html">Entre</a> ou <a href="cadastro.html">Cadastre-se</a></span>
                    </h3>
                </div>

                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg>
                    
                </div>
                <div class="mobile-search">
                    <div class="search-icon"></div>
                    <div class="search-input">
                        <input id="search-text" type="text" placeholder="Search">
                    </div>
                    <span class="clear"></span>
                </div>
                
            </div>    
        </div>
        <ul class="menu-container">
            <li><a href="#">Categorias</a></li> 
            <li><a href="#">Ofertas do dia</a></li>
            <li><a href="#">Aulas particulares</a></li>
            <li><a href="#">Moda Ancap</a></li>
            <li><a href="#">Anuncie Conosco</a></li>
        </ul>
    </div>

    <div class="perfil-container">
        <div class="info-user-container">
            <div class="info-user-card">
                <div class="info-user-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
                </div>
                <label for="">Olá, bem vindo a sua conta!</label>
            </div>
            <div class="info-user-card">
                <label for="">Pedidos</label>
                <p>Acompanhe o envio</p>
            </div>
            <div class="info-user-card selected">
                <label for="">Favoritos</label>
                <p>Veja os produtos que favoritou</p>
            </div>
            <div class="info-user-card">
                <label for="">Cadastro</label>
                <p>Veja e altere seus dados, email, senha, etc</p>
            </div>
            <div class="info-user-card">
                <label for="">Endereço</label>
                <p>Veja e altere seus endereços</p>
            </div>
        </div>
        <div class="info-user-fav">
            <label for="">Favoritos</label>
            <p>1 Produto</p>
            <div class="info-user-fav-prod">
                <div class="info-user-fav-icon">
                    <div class="info-user-heart-icon"></div>
                </div>
                <p>Nome do Produto</p>
                <p>R$ 36,99</p>
            </div>
        </div>
    </div>
